machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t intimatemerger/mecab-ipadic-neologd:onbuild onbuild

deployment:
  production:
    branch: master
    commands:
      - docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" -e "$DOCKER_EMAIL"
      - docker push intimatemerger/mecab-ipadic-neologd:onbuild
      - docker build -t intimatemerger/mecab-ipadic-neologd:${TAG-latest} .
      - docker push intimatemerger/mecab-ipadic-neologd:${TAG-latest}
      - docker tag intimatemerger/mecab-ipadic-neologd:${TAG-latest} intimatemerger/mecab-ipadic-neologd:latest
      - docker push intimatemerger/mecab-ipadic-neologd:latest
